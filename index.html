<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fake NYT Book Review Generator</title>
<script src="jquery-3.5.1.min.js"></script>
</head>
<style type="text/css">
	h1 {
		font-size: 20pt;
		font-family: 'Georgia';

	}
	.big {
		font-size: 40pt;
		color: white;
		background-color: black;
		line-height: 60pt;
		font-family: 'Georgia';
	}
	.quoteauthor {
		font-size: 20pt;
		font-family: 'Georgia';
		font-style: italic;;
		text-align: right;
	}

	button {
		background-color: black;
  		border: none;
  		color: white;
  		padding: 15px 32px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 20px;
  		margin: 4px 2px;
  		cursor: pointer;
  		font-family: 'Georgia';
	}

	.center {
  		display: flex;
  		justify-content: center;
  		align-items: center;
	}

	a {
		color: white;
		text-decoration: none;
	}

</style>
<body onload="window.variable = formsentence(part1, part2, part3, part4, part5, part6, part7); document.getElementById('demo').innerHTML = variable; document.getElementById('demo').innerHTML = variable">
<h1>Critics are Raving:</h1>
<div>
<mark class="big" id="demo"></mark>
<p id="demo2"></p>
</div>
<p class=quoteauthor>-The New York Times Book Review (Allegedly)</p>
<div class="center">
<button onclick="window.variable = formsentence(part1, part2, part3, part4, part5, part6, part7); document.getElementById('demo').innerHTML = variable">More!</button>
<button onclick="copyToClipboard(variable)">Copy to Clipboard</button>

<a id=TwitterButton href="https://twitter.com/share?ref_src=twsrc%5Etfw" data-show-count="false" onclick="setHREF(formURL(variable))" data-text="#HEY"><button>Tweet</button></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


</div>
<script type="text/javascript">
	function randomnumber(arraylength){
		var rand = Math.floor(Math.random()*arraylength);
		return rand;
	}

	var part1 = ["Tragically","Relentlessly","Brutally","Astoundingly","Wickedly","Frighteningly","Deliriously","Sickeningly", "Sublimely", "Frenetically"]
	var part2 = ["heart-wrenching","quirky","witty","sassy"]
	var part3 = ["Thrillingly","Skillfully","Dazzlingly","Sensuously","Astonishingly","Eloquently", "Confidently"]
	var part4 = ["romantic","sumptuous","raw","authentic","piercing","captivating"]
	var part5 = ["A masterpiece of","An intergenerational story of","A scathing satire of", "a skrewball comedy of", "a tour de force of"]
	var part6 = ["epic proportion","quiet intimacy","hilarious grandeur","intense power"]
	var part7 = ["The perfect beach read","The next Great American Novel","A jaw-dropping debut","It casts a wonderful spell","You won't want it to end","You'll have a laughing fit followed by a mental breakdown","You'll question everything you know and hold dear","A true page-turner", "'Heart of Darkness' for the internet age"]

	function formsentence(part1, part2, part3, part4, part5, part6, part7) {
		var sentence = '"'+ part1[randomnumber(part1.length)]+" "+part2[randomnumber(part2.length)]+"... "+part3[randomnumber(part3.length)]+" "+part4[randomnumber(part4.length)]+"... "+part5[randomnumber(part5.length)]+" "+part6[randomnumber(part6.length)] +". "+ part7[randomnumber(part7.length)] + '."'
		return sentence;
	}

	function copyToClipboard(text) {
    	var dummy = document.createElement("textarea");
   		document.body.appendChild(dummy);
    	dummy.value = text;
    	dummy.select();
    	document.execCommand("copy");
    	document.body.removeChild(dummy);
	}

	function formURL(sentence) {
		var string = sentence.replace(/\s/g,"%20");
		var url = "https://twitter.com/intent/tweet?hashtags=FakeNYTBookReviews%20" + string;
		return url;
		window.alert(url);
	}

	function setHREF(url) {
		document.getElementById("TwitterButton").href = url;
	}

</script>
</body>
</html>
